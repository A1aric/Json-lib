apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {
    def compileExcludingCommonsLogging = { String dependency ->
        compile(dependency)  {
            exclude group: 'commons-logging', module: 'commons-logging'
        }
    }

    def testCompileExcludingCommonsLogging = { String dependency ->
        testCompile(dependency)  {
            exclude group: 'commons-logging', module: 'commons-logging'
        }
    }

    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    compile('junit:junit:4.11')
    compileExcludingCommonsLogging('commons-beanutils:commons-beanutils:1.8.0')
    compileExcludingCommonsLogging('commons-collections:commons-collections:3.2.1')
    compileExcludingCommonsLogging('commons-lang:commons-lang:2.6')
    compile("org.slf4j:slf4j-api:$slf4jVersion")
    compile("org.slf4j:jcl-over-slf4j:$slf4jVersion")  {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }

    // the following should be marked as optional
    compileExcludingCommonsLogging('xom:xom:1.1')
    compileExcludingCommonsLogging('net.sf.ezmorph:ezmorph:1.0.6')
    compileExcludingCommonsLogging("org.codehaus.groovy:groovy-all:$groovyVersion")

    testCompileExcludingCommonsLogging('xmlunit:xmlunit:1.0')
    testCompileExcludingCommonsLogging('commons-httpclient:commons-httpclient:3.1')
    testCompile("log4j:log4j:$log4jVersion") {
        exclude group: 'ant',         module: 'ant-nodeps'
        exclude group: 'ant',         module: 'ant-junit'
        exclude group: 'ant-contrib', module: 'ant-contrib'
    }
    testCompile("org.slf4j:slf4j-log4j12:$slf4jVersion") {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'log4j',     module: 'log4j'
    }
}

